<!DOCTYPE html>
<html lang="en" ng-app="ChatApp">
<head>
    <meta charset="UTF-8">
    <title> Chat Online </title>
    <link rel="stylesheet" href="../css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle" onclick="(function(){screenToggler('#login_form');screenToggler('#signup_form');})()">
            <span>Nueva Cuenta</span>
        </div>
        
        <div class="formulario" id="login_form">
            <h2>Iniciar Chat</h2>
            <form id="login" onsubmit="submitLogin()">
                <input type="text" name="username" placeholder="Usuario" required>
                <input type="password" name="password" placeholder="Contraseña" required>
                <input type="submit" value="Ingresar">
            </form>
        </div>
        
        <div class="formulario" id="signup_form">
            <h2>Complete los campos:</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="formulario" id="chat_room">
            <h2>Mensaje</h2>
            <form>
			    <textarea id="input_chat" rows=6> </textarea>
			</form>
			<form class="form-send" role="form">
            <input type="submit" value="Enviar" id="send" />
			<input type="submit" value="Salir"  id="boton_logout" />
            </form>
		 <div class="lista" id="lista_users">	
	     	<h2>Usuarios</h2>
            <!-- VIEJO TEMPLATE ESTATICO
            <div class="text_item_list">
                <div class="text_item">Usuario 1</div>
                <div class="text_item grayed">Usuario 2</div>
            </div>
            -->
            <user-list></user-list>
         </div>
		 <div class="listamsj" id="lista_msj">	
            <h2>Mensajes no leídos</h2>
            <!-- VIEJO TEMPLATE ESTATICO 
            <div class="text_item_list">
                <div class="text_item">Mensaje 1</div>
                <div class="text_item">Mensaje 2</div>
            </div>
            -->
            <message-list></message-list>
         </div>
        </div>
    <script src="../js/lib/jquery/jquery-3.1.1.min.js"></script>
    <script src="../js/lib/angular/angular.js"></script>
    <script src="../js/parameters.js"></script>
    <script src="../js/chat.js"></script>
    <script src="../js/services.js"></script>
    <script src="../js/angularApp.js"></script>
    <script src="../js/chat-view.component.js"></script>
</body>
</html>
