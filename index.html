<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Chat Online </title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="contenedor-form">
        <div class="toggle" onclick="(function(){screenToggler('#login_form');screenToggler('#signup_form');})()">
            <span>Nueva Cuenta</span>
        </div>
        
        <div class="formulario" id="login_form">
            <h2>Iniciar Chat</h2>
            <form id="login" action="#" onsubmit="(function(){screenToggler('#login_form');screenToggler('#chat_room');screenToggler('.toggle');})()">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="submit" value="Ingresar">
            </form>
        </div>
        
        <div class="formulario" id="signup_form">
            <h2>Complete los campos:</h2>
            <form action="#">
                <input type="text" placeholder="Usuario" required>
                <input type="password" placeholder="Contraseña" required>
                <input type="email" placeholder="Correo Electronico" required>
                <input type="submit" value="Registrarse">
            </form>
        </div>

        <div class="formulario" id="chat_room">
            <h2>Escriba el mensaje en el cuadro:</h2>
            <form>
			    <textarea name="mensajes" rows=6 cols=57> </textarea>
                <!-- <input type="text" placeholder="falta!!!" required> <!-- -->
			</form>
			<form class="form-send" role="form">
            <input type="submit" value="Enviar" id="send" />
			<input type="submit" value="Salir"  id="boton_logout" />
            </form>
		 <div class="lista" id="lista_users">	
	     	<h2>Usuarios:</h2>
			<form>
			    <input type="text" placeholder="Usuarios" required> 
			    <!--<textarea name="mensajes" rows=4 cols=40> </textarea> <!-- -->
			</form>
         </div>
        </div>
    <script src="js/jquery-3.1.1.min.js"></script>    
    <script src="js/main.js"></script>
</body>
</html>
